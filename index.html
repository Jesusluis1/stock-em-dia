    <title>Stock em Dia - Gestão de Inventário Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
          --brand-blue: #1B4E81;
          --brand-green: #7DC242;
        }
        body { 
          font-family: 'Space Grotesk', sans-serif; 
          scroll-behavior: smooth;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: var(--brand-blue); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--brand-green); }

        .text-brand-blue { color: var(--brand-blue); }
        .text-brand-green { color: var(--brand-green); }
        .bg-brand-blue { background-color: var(--brand-blue); }
        .bg-brand-green { background-color: var(--brand-green); }
        .border-brand-blue { border-color: var(--brand-blue); }
        .border-brand-green { border-color: var(--brand-green); }
        
        /* Custom button colors based on brand */
        .btn-primary { background-color: var(--brand-blue); }
        .btn-primary:hover { background-color: #143d66; }
        .btn-success { background-color: var(--brand-green); }
        .btn-success:hover { background-color: #69a336; }
    </style>
